<div class="container">

    <div style="width:50%; margin:auto">
   
     <h1>Signup Here</h1>
   
     <div class="form-group">
   
         <label>Name</label>
   
         <input [(ngModel)]="name" class="form-control"/>
   
     </div>
   
     <div class="form-group">
   
       <label>email</label>
   
       <input [(ngModel)]="email" type="email" class="form-control">
   
     </div>
   
     <div class="form-group">
   
         <label>password</label>
   
         <input [(ngModel)]="password" type="password" class="form-control">
   
     </div>
   
     <button (click)="signup()" class="btn btn-primary">Signup</button>
   
    </div>
   
   </div>
